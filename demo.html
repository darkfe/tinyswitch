<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>
            tinyswitch demo
        </title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js">
        </script>
        <script src="http://libs.baidu.com/bootstrap/2.0.4/js/bootstrap.min.js">
        </script>
        <link href="http://libs.baidu.com/bootstrap/2.0.4/css/bootstrap.min.css"
        rel="stylesheet">
        <script src="tinyswitch.js">
        </script>
    </head>
    
    <body>
    	<div class="container"> 
        <form class="form-horizontal">
            <fieldset>
                <div id="legend" class="">
                    <legend class="">
                        表单
                    </legend>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        单选框
                    </label>
                    <div class="controls">
                        <!-- Multiple Radios -->
                        <label class="radio">
                            <input type="radio" data-tinyswitch="#input01,#input02@enabled" name="group"
                            checked="checked">
                            启用下面的文本框
                            <code>
                                data-tinyswitch="#input01,#input02@enabled"
                            </code>
                        </label>
                        <label class="radio">
                            <input type="radio" data-tinyswitch="#input01,#input02@disabled" name="group">
                            禁用下面的文本框
                            <code>
                                data-tinyswitch="#input01,#input02@disabled"
                            </code>
                        </label>
                    </div>
                </div> 
                <div class="control-group">
                    <label class="control-label">
                        单选框
                    </label>
                    <div class="controls">
                        <!-- Multiple Radios -->
                        <label class="radio">
                            <input type="radio" id="other" data-tinyswitch="input,textarea@enabled"
                            name="group3" checked="checked">
                            启用所有控件
                            <code>
                                data-tinyswitch="input,textarea@enabled"
                            </code>
                        </label>
                        <label class="radio">
                            <input type="radio" data-tinyswitch="input:not(#other)@disabled" name="group3">
                            禁用所有控件(除了同组的另一个radio)
                            <code>
                                data-tinyswitch="input:not(#other)@disabled"
                            </code>
                        </label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        单选框
                    </label>
                    <div class="controls">
                        <!-- Multiple Radios -->
                        <label class="radio">
                            <input type="radio" data-tinyswitch="#input01@show,#input02@hide,#input03@disabled"
                            name="group4">
                            显示文本框1,隐藏文本框2,禁用文本框3
                            <code>
                                data-tinyswitch="#input01@show,#input02@hide,#input03@disabled"
                            </code>
                        </label>
                        <label class="radio">
                            <input type="radio" data-tinyswitch="#input01@hide,#input02@show,#input03@enabled"
                            name="group4">
                            隐藏文本框1,显示文本框2,启用文本框3
                            <code>
                                data-tinyswitch="#input01@hide,#input02@show,#input03@enabled"
                            </code>
                        </label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        复选框
                    </label>
                    <div class="controls">
                        <!-- Multiple Radios -->
                        <label class="checkbox">
                            <input type="checkbox" data-tinyswitch="#input01,#input02,#input03@enabled:disabled"
                            value="启用下面的文本框" name="group" checked="checked">
                            启用/禁用下面的文本框
                            <code>
                                data-tinyswitch="#input01,#input02@enabled:disabled"
                            </code>
                        </label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        复选框
                    </label>
                    <div class="controls">
                        <!-- Multiple Radios -->
                        <label class="checkbox">
                            <input type="checkbox" data-tinyswitch="#input01,#input02,#input03@show:hide"
                            name="group" checked="checked">
                            显示/隐藏下面的文本框
                            <code>
                                data-tinyswitch="#input01,#input02@show:hide"
                            </code>
                        </label>
                    </div>
                </div>
                 <div class="control-group">
                    <label class="control-label">
                        下拉列表
                    </label>
                    <div class="controls">
                        <!-- Multiple Radios -->
                        <label>
                            
                              <select class="input-xlarge">
					              <option data-tinyswitch="#input01,#input02,#input03@disabled">禁用所有文本框</option>
					              <option data-tinyswitch="#input01,#input02,#input03@enabled">启用所有文本框</option>
					              <option data-tinyswitch="#input01,#input02,#input03@show">显示所有文本框</option>
					              <option data-tinyswitch="#input01,#input02,#input03@hide">隐藏所有文本框</option>
					          </select>
                            <code>
                                data-tinyswitch="#input01,#input02@show:hide"
                            </code>
                        </label>
						<script src="https://gist.github.com/darkfe/6044422.js"></script>
                    </div> 
                </div>
                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label" for="input01">
                        文本框1
                    </label>
                    <div class="controls">
                        <input type="text" placeholder="#input01" id="input01" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label" for="input02">
                        文本框2
                    </label>
                    <div class="controls">
                        <input type="text" placeholder="#input02" id="input02" class="input-xlarge">
                    </div> </div> <div class="control-group"> <!-- Text input--> <label class="control-label" for="input03"> 文本框3 </label> <div class="controls"> <textarea name="" id="input03" placeholder="#input03" cols="30" rows="10"> </textarea> </div> </div> </fieldset>

					<div class="control-group">
                    <!-- Text input-->
	                    <label class="control-label" for="input01">
	                        启用并且获取焦点
	                    </label>
	                    <div class="controls">
	                        <div class="form-inline">
				            	<label class="radio" ><input checked type="radio" data-tinyswitch=".custom@~~off" name="g">一年</label>
				            	<label class="radio" ><input type="radio" data-tinyswitch=".custom@~~off" name="g">半年</label>
				            	<label class="radio" ><input type="radio" data-tinyswitch=".custom@~~off" name="g">三个月</label>
				            	<label class="radio" ><input type="radio" data-tinyswitch=".custom@~~off" name="g">一个月</label>
				            	<label class="radio" ><input type="radio" data-tinyswitch=".custom@~~on&focus" name="g">自定义</label>
				            	<input type="text" name="" class="custom"> 
								<script src="https://gist.github.com/darkfe/6044418.js"></script>
				            </div> 
	                    </div>
	                </div>
                </form> 
		</div>
    </body>

</html>
